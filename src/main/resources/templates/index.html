<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>



</head>
<body>
<div class="container">
    <div th:replace="~{fragments/navigation :: generic_css}"></div>
    <div th:replace="~{fragments/navigation :: navbar}"></div>


    <hr>
    <img th:src="@{images/chatbot.jpg}" class="w-25 mx-auto" alt="no image">

    <hr>
    <p>Passing parameter and fetch using HttpServletRequest</p>
    <form th:action="@{/submit1}" method="post">
        Data1 <input type="text" name="data1">
        Data2 <input type="text" name="data2">
        <input type="submit" value="submit">
    </form>

    <hr>
    <p th:text="${d1}"></p>
    <p th:text="${d2}"></p>


    <p>Passing parameter and fetch using RequestParam</p>
    <form th:action="@{/submit2}" method="post">
        Data1 <input type="text" name="data1">
        Data2 <input type="text" name="data2">
        <input type="submit" value="submit">
    </form>

    <hr>
    <p th:text="${d3}"></p>
    <p th:text="${d4}"></p>
    <hr>
    <p>Passing parameter and fetch using Model Attribute</p>
    <form th:action="@{/submit3}" method="post" th:object="${sampleDto}">
        Data1 <input type="text" th:field="*{data1}">
        Data2 <input type="text" th:field="*{data2}">
        <input type="submit" value="submit">
    </form>
    <hr>
    <p th:text="${d5}"></p>
    <p th:text="${d6}"></p>
    <hr>


</div>
</body>
</html>
